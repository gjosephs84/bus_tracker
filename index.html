<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bus Tracker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="mapanimation.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  .map-overlay{
      position: absolute;
      left: 0;
      padding: 10px;
  }

</style>
</head>
<body>

<div id="map"></div>
<div class="map-overlay top">
    <button onclick="run()">
        See Route 77 Bus Locations
    </button>
</div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2pvc2VwaHMiLCJhIjoiY2t3aWFtZmFpMTZpMjMxcHdlcTZyamo0eCJ9.2bspyzmohDDgLS8-OsUtGQ'

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/gjosephs/ckwlkz1d60d7215masdgiqyly',
    center: [-71.13627, 42.40115],
    zoom: 12.15
});

map.on('load', () => {
map.addSource('route', {

    map.addLayer({
        'id': 'route',

</body>
</html>
